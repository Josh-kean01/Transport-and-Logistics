<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="Assets/Styles/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">


    <section class="my-5">
        <div class="container-fluid pb-md-2 pb-lg-5 pb-5" style="
            background: url(Assets/Images/bg-gradient.png) center/contain;
            background-repeat: no-repeat;
            background-position: bottom center;
          ">
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <h4 class="text-center">
                        Transporting Across the World
                    </h4>
                    <div class="row py-4 row-gap-3">
                        <div class="col-6 col-lg col-md-4">
                            <div class="card text-bg-dark border-0">
                                <img src="Assets/Images/project1.png" class="card-img" alt="...">
                                <div class="card-img-overlay"
                                    style="background: linear-gradient(rgba(255, 255, 255, 0),rgba(255, 255, 255, 0),rgba(0, 0, 0, 0.5), black);">
                                </div>
                                <div class="card-texts p-2">
                                    <h6 class="card-title">Liquid Transportation</h6>
                                    <p class="card-text"><small>Premium Tankers</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg col-md-4">
                            <div class="card text-bg-dark border-0">
                                <img src="Assets/Images/project2.png" class="card-img" alt="...">
                                <div class="card-img-overlay"
                                    style="background: linear-gradient(rgba(255, 255, 255, 0),rgba(255, 255, 255, 0),rgba(0, 0, 0, 0.5), black);">
                                </div>
                                <div class="card-texts p-2">
                                    <h6 class="card-title">Packaging Solutions</h6>
                                    <p class="card-text"><small>Warehouse Management</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg col-md-4">
                            <div class="card text-bg-dark border-0">
                                <img src="Assets/Images/project3.png" class="card-img" alt="...">
                                <div class="card-img-overlay"
                                    style="background: linear-gradient(rgba(255, 255, 255, 0),rgba(255, 255, 255, 0),rgba(0, 0, 0, 0.5), black);">
                                </div>
                                <div class="card-texts p-2">
                                    <h6 class="card-title">Contract Logistics</h6>
                                    <p class="card-text"><small>Road Transportation</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg col-md-4">
                            <div class="card text-bg-dark border-0">
                                <img src="Assets/Images/project5.png" class="card-img" alt="...">
                                <div class="card-img-overlay"
                                    style="background: linear-gradient(rgba(255, 255, 255, 0),rgba(255, 255, 255, 0),rgba(0, 0, 0, 0.5), black);">
                                </div>
                                <div class="card-texts p-2">
                                    <h6 class="card-title">Warehouse and Distribution</h6>
                                    <p class="card-text"><small>Large Warehouse</small></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg col-md-4">
                            <div class="card text-bg-dark border-0">
                                <img src="Assets/Images/project4.png" class="card-img" alt="...">
                                <div class="card-img-overlay"
                                    style="background: linear-gradient(rgba(255, 255, 255, 0),rgba(255, 255, 255, 0),rgba(0, 0, 0, 0.5), black);">
                                </div>
                                <div class="card-texts p-2 ">
                                    <h6 class="card-title">Specialized Transport</h6>
                                    <p class="card-text"><small>Ocean Transports</small></p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark border-0 outline-0 w-auto">More Work</button>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
